<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District 6 - Our Tributes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Electrolize:wght@400&family=Audiowide:wght@400&family=Saira+Stencil+One:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* background (animations) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(26, 50, 120, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(26, 50, 120, 0.3) 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #4a90e2;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* heading */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 144, 226, 0.2);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: 2px solid #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .logo-text {
            font-family: 'Audiowide', monospace;
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #a0a0a0;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-item:hover, .nav-item.active {
            color: #4a90e2;
            text-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after, .nav-item.active::after {
            width: 100%;
        }

        /* page header */
        .page-header {
            text-align: center;
            padding: 80px 40px 40px;
            position: relative;
        }

        .page-title {
            font-family: 'Saira Stencil One', monospace;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4a90e2, #87ceeb, #ffffff, #4a90e2);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(74, 144, 226, 0.8);
            letter-spacing: 8px;
            filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.6));
        }

        .page-subtitle {
            font-family: 'Electrolize', monospace;
            font-size: 1.8rem;
            font-weight: 400;
            color: #b0b0b0;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(176, 176, 176, 0.3);
        }

        /* statistics bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 0;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(20, 30, 50, 0.7);
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 15px;
            padding: 20px 30px;
            backdrop-filter: blur(15px);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: rgba(74, 144, 226, 0.6);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            transform: translateY(-3px);
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a90e2;
            display: block;
        }

        .stat-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* tributes grid */
        .tributes-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 80px;
        }

        .tributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .tribute-card {
            background: rgba(20, 30, 50, 0.6);
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 320px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
        }

        .tribute-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .tribute-card:hover::before {
            left: 100%;
        }

        .tribute-card:hover {
            border-color: rgba(74, 144, 226, 0.6);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.2);
            transform: translateY(-10px) scale(1.02);
        }

        .tribute-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.3), rgba(74, 144, 226, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tribute-card:hover .tribute-avatar {
            border-color: #4a90e2;
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.4);
        }

        .avatar-placeholder {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .tribute-name {
            font-family: 'Electrolize', monospace;
            font-size: 1.4rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .tribute-role {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: #4a90e2;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .tribute-bio {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            color: #c0c0c0;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* back to home! (button) */
        .back-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.3), rgba(74, 144, 226, 0.1));
            border: 2px solid #4a90e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            z-index: 1000;
        }

        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        }

        .back-home svg {
            width: 24px;
            height: 24px;
            fill: #4a90e2;
        }

        /* enhanced, responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .page-subtitle {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .stats-bar {
                gap: 20px;
            }

            .stat-item {
                padding: 15px 20px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .tributes-container {
                padding: 0 20px 60px;
            }

            .tributes-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .tribute-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>

    <header class="header">
        <div class="logo">
            <div class="logo-box">D6</div>
            <div class="logo-text">District 6 Transportation</div>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="tributes.html" class="nav-item active">Tributes</a>
            <a href="arena.html" class="nav-item">Arena</a>
            <a href="leaderboard.html" class="nav-item">Leaderboard</a>
            <a href="lab.html" class="nav-item">Lab</a>
        </nav>
    </header>

    <div class="page-header">
        <h1 class="page-title">OUR TRIBUTES</h1>
        <p class="page-subtitle">The Elite of District 6 Transportation</p>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-number">25</span>
            <span class="stat-label">Team Members</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">6</span>
            <span class="stat-label">Departments</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">92%</span>
            <span class="stat-label">Excellence Rate</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">∞</span>
            <span class="stat-label">Innovation</span>
        </div>
    </div>

    <div class="tributes-container">
        <div class="tributes-grid" id="tributesGrid">
            <!-- Sample team member profiles -->
        </div>
    </div>

    <div class="back-home" onclick="goHome()">
        <svg viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </div>

    <script>
        // (simplified) tribute data - relatively easy to customize for our team! 
        const tributeData = [
            {
                name: "Nesara Shetty",
                role: "Counselor",
                bio: "Leading our team like a GOAT."
            },
            {
                name: "Ritvik Garg",
                role: "Counselor",
                bio: "Being super cool and smart."
            },
            {
                name: "Shreyas Kolluru",
                role: "Counselor",
                bio: "kool kidzz."
            },
            {
                name: "Anonymous",
                role: "Imposter",
                bio: "Crafting intuitive interfaces for seamless transportation experiences."
            },
            {
                name: "Adya Sastry",
                role: "Camper",
                bio: "Coordinating complex transportation projects with precision and efficiency."
            },
            {
                name: "Samantha Skacal",
                role: "Camper",
                bio: "Ensuring every system meets our high standards of excellence."
            },
            {
                name: "Kien Pham",
                role: "Camper",
                bio: "Exploring emerging transportation technologies and trends."
            },
            {
                name: "Donna Benalan",
                role: "Camper",
                bio: "Managing daily operations and system performance optimization."
            }
        ];

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function loadTributes() {
            const tributesGrid = document.getElementById('tributesGrid');
            
            tributeData.forEach((tribute, index) => {
                const tributeCard = document.createElement('div');
                tributeCard.className = 'tribute-card';
                tributeCard.style.animationDelay = `${index * 0.1}s`;
                
                const initials = tribute.name.split(' ').map(n => n[0]).join('');
                
                tributeCard.innerHTML = `
                    <div class="tribute-avatar">
                        <div class="avatar-placeholder">${initials}</div>
                    </div>
                    <h3 class="tribute-name">${tribute.name}</h3>
                    <div class="tribute-role">${tribute.role}</div>
                    <div class="tribute-bio">${tribute.bio}</div>
                `;
                
                tributesGrid.appendChild(tributeCard);
            });
        }

        function goHome() {
            // navigate back to home page
            window.location.href = 'index.html';
        }

        // initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadTributes();
        });

        // some interactive effects
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                star.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
