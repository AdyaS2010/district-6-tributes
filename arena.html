<!DOCTYPE html>
<html lang="en">
<head>

  <title>Arena | District 6 Tributes</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming you have a shared style.css -->
  <style>
    body {
      background: url("images/overall.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      text-shadow: 2px 2px 8px #000;
    }

    .arena-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .tribute-image {
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      max-width: 300px;
      transition: transform 0.3s ease;
    }

    .tribute-image:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      color: #eee;
    }
  </style>
</head>
